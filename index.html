<!DOCTYPE html>
<html>
<head>
  <title>Colmar Academy</title>
  <link rel="stylesheet" href="resources/css/reset.css" type="text/css" />
  <link rel="stylesheet" href="resources/css/style.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
</head>
<body>
  <!-- HEADER SECTION -->
  <header>
    <!-- The Navigation Bar -->
    <div class="container">
      <div id="logo">
        <img src="resources/images/ic-logo.svg" alt="The Logo of the Colmar Academy - a Lion" />
        <span class="logo_dark_grey">COLMAR</span><span class="logo_light_grey">ACADEMY</span>
      </div>
      <nav>
        <div class="nav_item">
          <span>On Campus</span>
        </div>
        <div class="nav_item">
          <span>Online</span>
        </div>
        <div class="nav_item">
          <span>For Companies</span>
        </div>
        <div class="nav_item">
          <span>Sign In</span>
        </div>
      </nav>
    </div>
  </header>

  <!-- CONTENT SECTION -->
  <main>
    <!-- Main-Banner Section -->
    <div id="banner">
      <div class="container">
        <div class="left_box">
          <img src="resources/images/banner.jpg" alt="Banner of three Students learning" />
        </div>
        <div class="right_box">
          <h1>Learn something new everyday</h1>
          <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h2>
          <div class="start_button">
            <span>Start here</span>
          </div>
        </div>
      </div>
    </div>

    <!-- News & Information Section -->
    <div id="information">
      <div class="container">
        <div class="information_wrapper">
          <img src="resources/images/information-main.jpg" alt="young man reading a brochure sitting on a bech in the park" />
          <h2>It doesn't gurt to keep practicing</h2>
          <div class="quote">
            <p></p>
            <span></span>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- FOOTER SECTION -->
  <footer>

  </footer>
</body>
</html>
